<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
    <!-- stuff autopopulated by visual studio-->
<head>
    <meta charset="utf-8" /> <!-- standard metadata -->
    <link rel="stylesheet" type="text/css" href="MyStyle.css"> <!-- link to the css file-->
    <title>My First Webpage</title> <!-- title -->
</head>
<body >

    <h1>My First Heading</h1> <!-- heading 1-->

    <h2 >My First Sub-heading</h2> <!-- heading 2 -->

    <div>
    <p>My first paragraph.</p> <!-- standard paragraph-->

    <del><p>This is another paragraph.</p></del> <!-- paragraph with strikout(del element)-->
    </div>

    <b><a href="https://www.w3schools.com">This is a link</a></b> <!-- a link to site with helpful exzmples-->
    <br /> <!-- line breaks-->
    <br />
    <img src="http://www.sickchirpse.com/wp-content/uploads/2016/09/HTML.jpg" alt="Hyper-Text Markup Language" width="320" height="180">
    <br /> <!-- an image i found online-->
    <br />
    <a href="https://en.wikipedia.org/wiki/HTML"><button>CLICK!</button></a>
    <br /><!-- a button with a link to wiki-->

    <h2>An Unordered HTML List</h2>

    <ul>
        <!-- unordered list (bullet points)-->
        <li>Coffee</li> <!-- list iems-->
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <h2 >An Ordered HTML List</h2> <!-- an ordered (numbered) list-->

    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

</body>
</html>
